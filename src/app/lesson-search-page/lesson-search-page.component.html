<div class="container mt-5">
    <h1 class="text-center">Lesson Search Page</h1>
    
    <!-- Search Mode Toggle -->
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="advancedSearchToggle">
      <label class="form-check-label" for="advancedSearchToggle">Advanced Search Mode</label>
    </div>
  
    <!-- Search Form -->
    <form>
      <!-- Title -->
      <div class="row mt-3">
        <div class="col-md-3">
          <label for="title">Title</label>
        </div>
        <div class="col-md-9">
          <input type="text" id="title" class="form-control rounded-pill" placeholder="Enter title" />
        </div>
      </div>
  
      <!-- Description -->
      <div class="row mt-3">
        <div class="col-md-3">
          <label for="description">Description</label>
        </div>
        <div class="col-md-9">
          <input type="text" id="description" class="form-control rounded-pill" placeholder="Enter description" />
        </div>
      </div>
  
      <!-- Category -->
      <div class="row mt-3">
        <div class="col-md-3">
          <label for="category">Category</label>
        </div>
        <div class="col-md-9">
          <input type="text" id="category" class="form-control rounded-pill" placeholder="Enter category" />
        </div>
      </div>
  
      <!-- Level -->
      <div class="row mt-3">
        <div class="col-md-3">
          <label for="level">Level</label>
        </div>
        <div class="col-md-9">
          <div class="input-group">
            <span class="input-group-text">Min</span>
            <input type="number" class="form-control" placeholder="Enter min level" />
            <span class="input-group-text">Max</span>
            <input type="number" class="form-control" placeholder="Enter max level" />
          </div>
        </div>
      </div>
  
      <!-- Tags -->
      <div class="row mt-3">
        <div class="col-md-3">
          <label for="tags">Tags</label>
        </div>
        <div class="col-md-9">
          <input type="text" id="tags" class="form-control rounded-pill" placeholder="Enter tags (comma-separated)" />
        </div>
      </div>
  
      <!-- Author -->
      <div class="row mt-3">
        <div class="col-md-3">
          <label for="author">Author</label>
        </div>
        <div class="col-md-9">
          <input type="text" id="author" class="form-control rounded-pill" placeholder="Enter author" />
        </div>
      </div>
  
      <!-- Last Modified Date -->
      <div class="row mt-3">
        <div class="col-md-3">
          <label for="lastModifiedDate">Last Modified Date</label>
        </div>
        <div class="col-md-9">
          <div class="input-group">
            <input type="date" id="startDate" class="form-control" placeholder="Start date" />
            <span class="input-group-text">to</span>
            <input type="date" id="endDate" class="form-control" placeholder="End date" />
          </div>
        </div>
      </div>
  
      <!-- Search Buttons -->
      <div class="row mt-4 text-center">
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary rounded-pill">Search</button>
          <button type="reset" class="btn btn-secondary rounded-pill">Reset</button>
        </div>
      </div>
    </form>
  </div>
